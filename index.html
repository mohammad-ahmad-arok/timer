<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Timer</title>
</head>

<body>
    <img src="./assets/images/background.webp" class="background" alt="background">
    <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="contener">
        <div class="timer" id="timer">
            <div class="time-part" id="minutes">01</div>
            <div class="separator">:</div>
            <div class="time-part" id="seconds">00</div>
            <div class="separator">.</div>
            <div class="time-part" id="milliseconds">00</div>
        </div>

        <div class="buttons">
            <button id="startStopBtn"><i class="fa-solid fa-play"></i></button>
            <button id="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <audio id="tickSound" src="./assets/images/tick.mp3" loop></audio>

    <!-- js -->
    <script src="assets/js/index.js"></script>
</body>

</html>
